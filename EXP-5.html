<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1 style="background-color: rgb(150, 154, 157);" align="center">ABES EC Student Registration Form 20....20....</h1>
<hr>
<!-- Registration Form-->
<form method="post" action="submit.html">
<!-- Full Name -->
<P>
<label>Full Name: </label>
<input type="text" name="fullname" placeholder="Enter your full name" required>
</p>
<!-- Email with validation -->
<p>
<label> Email id: </label>
<input type="email id" name="email id" placeholder="Enter valid email address" required>
</p>
<!-- Password -->
<p>
<label>Password: <label>
<input type="password" name="password" placeholder="Enter password" required>
</p>
<!-- Gender (Radio Buttons)-->
<p>
<label>Gender: </label>
<input type="radio" name="gender" value="male">  Male
<input type="radio" name="gender" value="female"> Female
<p>
<!-- Course Selection (Dropdown) -->
<P>
<label>Course: </label>
<select name="course" required>
<option value="- Select Course --</option>
<option value="btech">B.Tech</option>
<option value="bea"> BCA</option>
<option value="mba">MBA</option>
<option value="mca">MCA</option>
<option value="BCOM">B.C0M</option>
<option value="mcom">M.COM</option>

</select>
</p>
<!-- Contact Number -->
<p>
<label>Contact No: </label>
<input type="tel" name="contact" placeholder="Enter phone number" required>
</p>
<!-- Address (Textarea) -->
<p>
<label>Address: </label>
<br>
<textarea name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>
</p>
<!-- Submit and Reset -->
<P>
<input type="submit" value="Register">
<input type="reset" value="Clear">
<p>
</form>
<hr>
<p> <pre>                                                                                             student Registration Portal</pre></p>
</body>
</html>
    
</body>
</html>
