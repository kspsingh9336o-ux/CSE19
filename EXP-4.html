<!DOCTYPE html>
<html>
<head>
<title>Hotel Room Booking Form</title>
</head>
<body>
<h1 align="center" style="background-color: rgb(123, 215, 215);">Hotel Room Booking Form</h1>
<form action="#" method="post" align="center">
<!-- Name -->
<label for="fullname" style="color: rgb(121, 121, 221);">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<br><br>
<!-- Email -->
<label for="email" style="color: rgb(112, 112, 221);">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<!-- Phone -->
<label for="phone no." style="color: rgb(121, 121, 205);">Phone:</label>
<input type="tel" id="phone no" name="phone no" required>
<br><br>
<!-- Check-in & Check-out -->
<label for="checkin" style="color: rgb(127, 127, 213);">Check-in Date:</label>
<input type="date" id="checkin" name="checkin">
<br><br>
<label for="checkout" style="color: rgb(109, 109, 209);">Check-out Date:</label>
<input type="date" id="checkout" name="checkout">
<br><br>
<!-- Room Type -->
<label for="room" style="color: rgb(113, 113, 211);">Room Type:</label>
<select id="room" name="room">
<option value="single">Single Room</option>
<option value="double">Double Room</option>
<option value="deluxe">Deluxe Room</option>
<option value="suite">Suite</option>
</select>
<br><br>
<!-- Number of Guests -->
<label for="guests" style="color: rgb(122, 122, 202);">Number of Guests:</label>
<input type="number" id="guests" name="guests" min="1" max="12">
<br><br>
<!-- Special Requests -->
<label for="requests" style="color: rgb(112, 112, 190);">Special Requests:</label><br><!-- Special Requests
<label for="requests">Special Requests:</label><br>
<textarea id="requests" name="requests" rows="4" cols="40"></textarea>
<br><br>
<!-- Buttons -->
<input type="submit" value="Book Now" style="color: rgb(61, 61, 231);">
<input type="reset" value="Reset Form" style="color: rgb(54, 54, 237);">
</form>
</body>
</html>
